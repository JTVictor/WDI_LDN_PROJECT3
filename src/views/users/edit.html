<form ng-submit="updateBoat()">
  <div class="field">
    <label class="label" for="firstName">First Name</label>
    <input class="input" id="firstName" name="name" placeholder="Name" ng-model="data.firstName" />
  </div>
  <div class="field">
    <label class="label" for="lastName">Last Name</label>
    <input class="input" id="lastName" name="lastName" placeholder="lastName" ng-model="data.lastName" />
  </div>
  <div class="field">
    <label class="label" for="age">Age</label>
    <input class="input" id="age" name="age" placeholder="Age" ng-model="data.age" />
  </div>
  <div class="field">
    <label class="label" for="address">Address</label>
    <input class="input" id="address" name="address" placeholder="Address" ng-model="data.address" />
  </div>
  <div class="field">
    <label class="label" for="image">Image</label>
    <button class="button" id="image" name="image" file-picker ng-model="data.image">Choose file</button>
  </div>
  <img ng-src="{{ data.image }}" ng-if="data.image" />
  <div class="field">
    <label class="label" for="goal">Goal</label>
    <input class="input" id="goal" name="goal" placeholder="Goal" ng-model="data.goal" />
  </div>
  <div class="field">
    <label class="label" for="description">Description</label>
    <input class="input" id="description" name="description" placeholder="Description" ng-model="data.description" />
  </div>
  <div class="field">
    <label class="label" for="email">Email</label>
    <input class="input" id="email" name="email" placeholder="Email" ng-model="data.email" />
  </div>

  <button class="button">Submit</button>
</form>
