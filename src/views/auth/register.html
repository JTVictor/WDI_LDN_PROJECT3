<form ng-submit="createUser()" name="form" novalidate>

  <div class="field">
    <label class="label" for="firstName">First Name</label>
    <input class="input" id="firstName" name="name" placeholder="Name" ng-model="data.firstName" />
  </div>

  <div class="field">
    <label class="label" for="lastName">Last Name</label>
    <input class="input" id="lastName" name="lastName" placeholder="lastName" ng-model="data.lastName" />
  </div>

  <div class="field">
    <label class="label" for="age">Age</label>
    <input class="input" id="age" name="age" placeholder="Age" ng-model="data.age" />
  </div>

  <div class="field">
    <label class="label" for="address">Address</label>
    <input class="input" id="address" name="address" placeholder="Address" ng-model="data.address" google-autocomplete update-location="updateLocation(location)" />
  </div>

  <div class="field">
    <label class="label" for="image">Image</label>
    <input class="input" id="image" name="image" ng-model="data.image" placeholder="Image"/>
    <p><small>Image API not working</small></p>
  </div>

  <img ng-src="{{ data.image }}" ng-if="data.image" />


  <div class="field">
    <label class="label" for="goal">Goal</label>
    <div class="control">
      <div class="select">
        <select ng-model="data.goal">
          <option value="" disabled>Please select</option>
          <option ng-repeat="goal in goals">{{ goal }}</option>
        </select>
      </div>
    </div>
  </div>




  <div class="field">
    <label class="label" for="description">Description</label>
    <input class="input" id="description" name="description" placeholder="Description" ng-model="data.description" />
  </div>
  <div class="field">
    <label class="label" for="username">Username</label>
    <input class="input" name="username" id="username" placeholder="Username" ng-model="data.username" required />

    <div ng-messages="form.username.$error" ng-if="form.username.$dirty">
      <small ng-message="required">This field is required</small>
    </div>
  </div>

  <div class="field">
    <label class="label" for="email">Email</label>
    <input class="input" type="email" name="email" id="email" placeholder="Email" ng-model="data.email" required />

    <div ng-messages="form.email.$error" ng-if="form.email.$dirty">
      <small ng-message="required">This field is required</small>
      <small ng-message="email">Please enter a valid email address</small>
    </div>
  </div>

  <div class="field">
    <label class="label" for="password">Password</label>
    <input class="input" type="password" name="password" id="password" placeholder="Password" ng-model="data.password" required />

    <div ng-messages="form.password.$error" ng-if="form.password.$dirty">
      <small ng-message="required">This field is required</small>
    </div>
  </div>

  <div class="field">
    <label class="label" for="passwordConfirmation">Password confirmation</label>
    <input class="input" type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="Password confirmation" ng-model="data.passwordConfirmation" required ng-pattern="data.password" />

    <div ng-messages="form.passwordConfirmation.$error" ng-if="form.passwordConfirmation.$dirty">
    <small ng-message="required">This field is required</small>
    <small ng-message="pattern">Passwords do not match</small>
    </div>
  </div>

    <button class="button" ng-disabled="form.$invalid">Submit</button>
</form>
